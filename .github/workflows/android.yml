name: Android CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Set up Firebase CLI
        uses: w9jds/firebase-action@master
        with:
          args: login:ci

      - name: Upload to Firebase Distribution
        run: firebase appdistribution:distribute app/build/outputs/apk/debug/app-debug.apk --app <YOUR_FIREBASE_APP_ID> --release-notes "New debug build" --testers-file testers.txt
name: Android CI/CD

on:
  push:
    branches:
      - main  # Ubah branch sesuai dengan kebutuhan Anda
  pull_request:
    branches:
      - main  # Ubah branch sesuai dengan kebutuhan Anda

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        distribution: [ googlePlay, internalTesting, release ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build and test
        run: |
          ./gradlew assembleDebug
          ./gradlew testDebug

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
